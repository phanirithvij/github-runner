name: 09. 🟢 app_quant

on:
  workflow_dispatch:
    inputs:
      MODULE:
        description: "运行模块"
        default: "monitor"
        required: false
        type: string

jobs:
  run_app:
    uses: wordsworth-mk/github-runner/.github/workflows/21.run.yml@main
    with:
      APP: auto_course
      WITH_3PARTY: false
      ARGS: >-
        --module "${{ inputs.MODULE || github.event.client_payload.MODULE }}"
      COMMIT_CHANGE: false
      DEPENDENT_BINARY: ""

    secrets:
      MYPY_ACCESS_TOKEN: ${{ secrets.MYPY_ACCESS_TOKEN }}
